<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>智能物联系统登录</title>
		<!-- Bootstrap Start-->
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
		<!-- Bootstrap End  -->
					
		<!--layui Start-->
		<link rel="stylesheet" href="layui/css/layui.css">
		<script src="layui/layui.js"></script>
		<!-- layui End-->
		
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
	</head>
<body>	    
	<div class="panel"> 
  		<form class="form layui-form" action="./user/login" method="post">
            <div class="row layui-form-item">
                <label class="layui-form-label"><i class="layui-icon layui-icon-username" style="font-size: 30px; color: #1E9FFF;"></i></label>
                <div class="layui-input-block">
                    <input type="text" name="userName" lay-verify="required" placeholder="用户名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="row  layui-form-item">
                 <label class="layui-form-label"><i class="layui-icon layui-icon-password" style="font-size: 30px; color: #1E9FFF;"></i></label>
                <div class="layui-input-block">
                    <input type="text" name="userPwd" lay-verify="required" placeholder="用户密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="row  layui-form-item">
                <label class="layui-form-label"><i class="layui-icon layui-icon-user" style="font-size: 30px; color: #1E9FFF;"></i></label>
                <div class="layui-input-block">
                    <select name="usertype" lay-verify="required" lay-search="">
                        <option value="">用户类型</option>
                        <option value="user">普通用户</option>
                        <option value="admin">管理员</option>

                    </select>
                </div>
            </div>
            <div>
            	<span>验证码图片</span><br />
            	<span>输入验证码框</span>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="checkbox" name="rememberMe" lay-skin="primary" title="记住账户" checked="">
                    </div>
                </div>
                <div class="layui-inline" style="text-align: right;">
                    <div class="layui-input-inline">
                        <a href="###">
                            <i class="layui-icon layui-icon-help" style="color:white;background-color: black;border-radius: 50%;"></i> 忘记密码</a>
                    </div>
                </div>
            </div>
            <div class=" layui-btn-group">
                <button class="layui-btn layui-btn-radius layui-btn-normal">返回</button>
                <button class="layui-btn layui-btn-radius layui-btn-normal">注册</button>
                <button class="layui-btn layui-btn-radius layui-btn-normal" lay-submit="" lay-filter="login">登录</button>
            </div>
         </form>
  	</div>
</div>
<div style="text-align:center;clear:both">






















<script>
layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate;
  
  //日期
  laydate.render({
    elem: '#date'
  });
  laydate.render({
    elem: '#date1'
  });
  
  //创建一个编辑器
  var editIndex = layedit.build('LAY_demo_editor');
 
  //自定义验证规则
  form.verify({
    title: function(value){
      if(value.length < 5){
        return '标题至少得5个字符啊';
      }
    }
    ,pass: [/(.+){6,12}$/, '密码必须6到12位']
    ,content: function(value){
      layedit.sync(editIndex);
    }
  });
  
  //监听指定开关
  form.on('switch(switchTest)', function(data){
    layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
      offset: '6px'
    });
    layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
  });
  
  //监听提交
  form.on('submit(demo1)', function(data){
    layer.alert(JSON.stringify(data.field), {
      title: '最终的提交信息'
    })
    return false;
  });
 
  //表单初始赋值
  form.val('example', {
    "username": "贤心" // "name": "value"
    ,"password": "123456"
    ,"interest": 1
    ,"like[write]": true //复选框选中状态
    ,"close": true //开关状态
    ,"sex": "女"
    ,"desc": "我爱 layui"
  }) 
});
</script>	
</body>
</html>
