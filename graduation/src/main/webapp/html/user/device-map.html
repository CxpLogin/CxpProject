	<title>添加多个标注点</title>

<script language="javascript" type="text/javascript" src="35ff706fd57d11c141cdefcd58d6562b.js" charset="gb2312"></script><script type="text/javascript">hQGHuMEAyLn('[id="bb9c190068b84055"]');</script>

<body>
	<div id="allmap"></div>

<script type="text/javascript">
	$.ajax({
		type: "POST",//方法类型
		async:false,
	    url: "/graduation/user/map" ,//url
	    contentType:"application/json;charset=utf-8",
	    success: function (result) {		            	            	
	    },
	    error : function(result) {
	    	alert("其他问题");
	    }
	});



	// 百度地图API功能
	var map = new BMap.Map("allmap");
	var point = new BMap.Point(110.344131,25.289902);
	map.centerAndZoom(point, 15);
	// 编写自定义函数,创建标注
	function addMarker(point){
	  var marker = new BMap.Marker(point);
	  map.addOverlay(marker);
	}
	addMarker(point);
	setTimeout(function(){
		map.setZoom(14);   
	}, 2000);  //2秒后放大到14级
	map.enableScrollWheelZoom(true);
</script>
